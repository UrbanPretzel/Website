<!-- Checks if 'visit' cookie exists, if so give random sub heading. Else tell them to refresh the page! -->
<script>
function webChange(){
	if(document.cookie.indexOf("VisitState") >= 0){
		var msg = ["Have you tried turning it on and off again?","Try refreshing the page!","Professional monkeys are currently working on this, come back soon!","'Got a Hennessy in my hand' - Drake, 2016","It's all for the greater good...","This quote is like a circle. It is pointless.","Hello hello!","Hello world!"];
		document.getElementById("maintanceMsg").innerHTML = msg[Math.floor(msg.length * Math.random())];
	} else {
		document.cookie = "VisitState = Yep!";
		document.getElementById("maintanceMsg").innerHTML = "Try refreshing the page!";
	}
}
</script>
